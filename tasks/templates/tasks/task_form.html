{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl mb-4 font-bold">{{ form.instance.pk|yesno:"Edit Task,Create Task" }}</h1>
<form method="post" class="bg-white p-6 rounded shadow-sm border border-gray-200">
    {% csrf_token %}
    <div class="mb-4">
        {{ form.as_p }}
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    <a href="{% url 'index' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</form>
{% endblock %}
