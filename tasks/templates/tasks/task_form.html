{% block content %}
<div id="task-form-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
    <div class="form-wrapper max-h-fit bg-white md:mx-auto p-6 py-8 md:p-10 rounded-lg shadow-lg border border-gray-200">
        <!-- <h1 id="modal-task-title" class="text-2xl text-gray-600 mb-4 font-bold">{% if is_editing %}Edit Task {% else %} Create Task {% endif %}</h1> -->
        <h1 id="modal-task-title" class="text-2xl text-gray-600 mb-4 font-bold">Task Form</h1>
        <form method="post" id="modal-task-form">
            {% csrf_token %}
            <div class="mb-4 w-full" id="modal-task-form-title">
                {{ form.title }}
            </div>
            <div class="mb-4 w-full" id="modal-task-form-description">
                {{ form.description }}
            </div>
            <div class="md:flex justify-between items-center md:space-x-4">
                <div class="mb-4 w-full" id="modal-task-form-status">
                    {{ form.status }}
                </div>
                <div class="mb-4 w-full" id="modal-task-form-priority">
                    {{ form.priority }}
                </div>
            </div>
            <div class="md:flex justify-between items-center md:space-x-4">
                <div class="mb-4 w-full" id="modal-task-form-duedate">
                    {{ form.due_date }}
                </div>
                <div class="mb-4 w-full" id="modal-task-form-category">
                    {{ form.category }}
                </div>
            </div>
            <div class="mb-4 w-full" id="modal-task-form-assigned-to">
                {{ form.assigned_to }}
            </div>
            <div class="flex justify-between items-center space-x-2 md:space-x-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Save</button>
                <button type="button" class="modal-cancel bg-gray-500 text-white px-4 py-2 rounded w-full text-center">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
