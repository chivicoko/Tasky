{% extends "base.html" %}

{% block content %}
<div class="max-w-lg max-h-fit flex items-center mx-auto">
    <div class="form-wrapper max-h-fit bg-white md:mx-auto p-6 py-8 md:p-10 rounded-lg shadow-lg border border-gray-200">
        <h1 class="text-2xl text-gray-600 mb-4 font-bold">{% if is_editing %}Edit Task {% else %} Create Task {% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4 w-full">
                {{ form.title }}
            </div>
            <div class="mb-4 w-full">
                {{ form.description }}
            </div>
            <div class="md:flex justify-between items-center md:space-x-4">
                <div class="mb-4 w-full">
                    {{ form.status }}
                </div>
                <div class="mb-4 w-full">
                    {{ form.priority }}
                </div>
            </div>
            
            <div class="md:flex justify-between items-center md:space-x-4">
                <div class="mb-4 w-full">
                    {{ form.due_date }}
                </div>
                <div class="mb-4 w-full">
                    {{ form.category }}
                </div>
            </div>
            <div class="mb-4 w-full">
                {{ form.assigned_to }}
            </div>
            <div class="flex justify-between items-center space-x-2 md:space-x-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Save</button>
                <a href="{% url 'index' %}" class="bg-gray-500 text-white px-4 py-2 rounded w-full text-center">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
