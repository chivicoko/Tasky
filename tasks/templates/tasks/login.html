{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-lg max-h-fit flex items-center mx-auto">
    <div class="max-h-fit bg-white md:mx-auto p-6 py-8 md:p-10 rounded-lg shadow-lg border border-gray-200">
        <h2 class="text-2xl font-bold text-gray-600 text-center mb-6">Login</h2>
        <form method="post">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div class="mb-4">
                {{ form.username }}
            </div>
            <div class="mb-4">
                {{ form.password }}
            </div>
            <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Don't have an account? Sign up <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Here</a></p>
    </div>
</div>
{% endblock %}
