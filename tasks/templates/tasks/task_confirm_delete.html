{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded shadow-sm border border-gray-200">
    <h1 class="text-2xl text-gray-600 mb-4 font-bold">Confirm Delete</h1>
    <p class="text-gray-700 mb-4">Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="post" action="{% url 'task_delete' task.id %}">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
        <a href="{% url 'index' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
    </form>
</div>
{% endblock %}
