{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl mb-4 font-bold">Delete Task</h1>
<p>Are you sure you want to delete "{{ task.title }}"?</p>
<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
    <a href="{% url 'index' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</form>
{% endblock %}
