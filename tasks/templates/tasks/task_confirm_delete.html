
{% block content %}
<div id="delete-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
    <div class="form-wrapper max-h-fit bg-white md:mx-auto p-4 py-8 md:p-10 rounded-lg shadow-lg border border-gray-200">    
        <h1 class="text-2xl text-gray-600 mb-4 font-bold">Confirm Delete</h1>
        <p id="modal-task-title" class="text-gray-700 mb-4">Are you sure you want to delete the task?</p>
        <form id="modal-delete-form" method="post" action="" class="mt-8 flex justify-center space-x-2 md:space-x-4">
            {% csrf_token %}
            <button type="submit" class="w-full flex justify-center bg-red-500 text-white py-2 rounded hover:bg-red-600">Delete</button>
            <button type="button" id="modal-cancel" class="w-full flex justify-center bg-gray-500 text-white py-2 rounded hover:bg-gray-600">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
