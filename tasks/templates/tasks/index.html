{% extends "base.html" %}

{% block content %}
<div class="flex justify-between mb-4">
    <h1 class="text-2xl">Task Manager</h1>
    <a href="{% url 'task_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Create Task</a>
</div>
<div class="grid grid-cols-3 gap-4">
    <div id="in_progress" class="bg-gray-100 p-4 rounded">
        <h2 class="text-xl mb-2">In Progress</h2>
        <div id="in_progress_tasks"></div>
    </div>
    <div id="completed" class="bg-gray-100 p-4 rounded">
        <h2 class="text-xl mb-2">Completed</h2>
        <div id="completed_tasks"></div>
    </div>
    <div id="overdue" class="bg-gray-100 p-4 rounded">
        <h2 class="text-xl mb-2">Overdue</h2>
        <div id="overdue_tasks"></div>
    </div>
</div>
{% endblock %}
