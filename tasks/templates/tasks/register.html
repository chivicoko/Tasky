{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-lg md:max-w-4xl flex items-center mx-auto">
    <div class="max-h-fit bg-white md:mx-auto p-6 py-8 md:p-10 rounded-lg shadow-lg border border-gray-200">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
        <form method="post">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div class="mb-4">
                {{ form.username }}
            </div>
            <div class="mb-4">
                {{ form.email }}
            </div>
            <div class="mb-4">
                {{ form.password1 }}
            </div>
            <div class="mb-4">
                {{ form.password2 }}
            </div>
            <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Register</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Have an account? Login <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Here</a></p>
    </div>
</div>
{% endblock %}
