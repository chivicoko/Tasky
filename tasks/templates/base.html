<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <title>Task Manager</title>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-end mb-4">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Login</a>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    function loadTasks(status, container) {
        $.ajax({
            url: "{% url 'api_tasks' %}",
            data: {status: status},
            success: function(data) {
                var html = '';
                data.forEach(function(task) {
                    html += '<div class="task bg-white p-2 mb-2 rounded">'+
                            '<h3 class="text-lg">'+task.title+'</h3>'+
                            '<p>'+task.description+'</p>'+
                            '<p>Due: '+task.due_date+'</p>'+
                            '<p>Priority: '+task.priority+'</p>'+
                            '</div>';
                });
                $(container).html(html);
            }
        });
    }

    loadTasks('in_progress', '#in_progress_tasks');
    loadTasks('completed', '#completed_tasks');
    loadTasks('overdue', '#overdue_tasks');
});
</script>
